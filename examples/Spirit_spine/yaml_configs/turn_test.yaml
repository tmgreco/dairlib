- 
  name: turn_1_ss
  ipopt: true
  num_knot_points:
    - 7
    - 10
    - 7
    - 7
    - 10
    - 7
  initial_height: 0.2
  pitch_magnitude_lo: 1
  pitch_magnitude_apex: 1
  max_roll: 1
  max_pitch: 1
  orientation_diff: 0.3
  lock_spine: false
  apex_height: -1
  speed: 1
  max_duration: 1
  lock_leg_apex: false
