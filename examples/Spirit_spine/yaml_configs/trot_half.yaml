# YAML spirit jump configuration
-
  num_optimizations: 1
  initial_guess: ""  #if it is empty, the program will generate initial guess. Otherwise, we use the file given here as the initial guess
  saved_directory: examples/Spirit_spine/saved_trajectories/trot_half/twisting_5s/
  data_directory: examples/Spirit_spine/data/trot_half/twisting_p5/
  spine_type: twisting
  urdf_path: examples/Spirit_spine/spirit_with_spine_drake.urdf
  num_perturbations: 5
  mean: 1
  var: 0.01
  iterate:
    -
      name: trot_3
      num: 1
      iteration_variable: speed
      for:
        start: 0.1
        end: 1.6
        step_size: 0.1
    -
      name: trot_4
      iteration_variable: speed
      parallel_for:
        start: 0.1
        end: 1.6
        step_size: 0.1
    -
      name: trot_5
      iteration_variable: speed
      parallel_for:
        start: 0.1
        end: 1.6
        step_size: 0.1
    -
      name: trot_6
      iteration_variable: speed
      parallel_for:
        start: 0.1
        end: 1.6
        step_size: 0.1
- 
  name: trot_1
  ipopt: true
  num_knot_points:
    - 7
    - 7
    - 7
    - 7
    - 7
    - 7
  pitch_magnitude_lo: 0.1
  pitch_magnitude_apex: 0.1
  max_spine_magnitude: 0.
  apex_height: 0.38
  speed: 0
  max_duration: 0.7
  min_duration: 0.4
  lock_leg_apex: true
  cost_actuation: 3
  cost_velocity: 10 
  cost_velocity_legs_flight: 100
  cost_actuation_legs_flight: 100
  cost_time: 1000
  cost_power: 0 
  mu: 100
  eps: 1e-2
  tol: 1
  file_name_out: trot1
  file_name_in: ""

