# YAML spirit jump configuration
-
  num_optimizations: 1
  initial_guess: ""  #if it is empty, the program will generate initial guess. Otherwise, we use the file given here as the initial guess
  saved_directory: /home/feng/Downloads/dairlib/examples/Spirit_spine/saved_trajectories/turn/rigid/
  spine_type: rigid
  urdf_path: examples/Spirit_spine/spirit_drake.urdf
  num_perturbations: 5
  mean: 0
  var: 0.01
  iterate:
    -
      name: turn_1
      num: 1
      iteration_variable: orientation_diff
      for:
        start: 0.1
        end: 0.9
        step_size: 0.1
    -
      name: turn_2
      num: 1
      iteration_variable: orientation_diff
      for:
        start: 0.1
        end: 0.9
        step_size: 0.1
    -
      name: turn_3
      num: 1
      iteration_variable: orientation_diff
      for:
        start: 0.1
        end: 0.9
        step_size: 0.1
    -
      name: turn_4
      num: 1
      iteration_variable: orientation_diff
      for:
        start: 0.1
        end: 0.9
        step_size: 0.1

- 
  name: turn_1
  ipopt: true
  num_knot_points:
    - 7
    - 7
    - 7
    - 7
    - 7
    - 7
  initial_height: 0.2
  pitch_magnitude_lo: 0.5
  pitch_magnitude_apex: 0.2
  max_roll: 0.3
  max_pitch: 0.3
  orientation_diff: 0.3
  lock_spine: false
  apex_height: -1
  speed: 0.9
  max_duration: 0.6
  lock_leg_apex: false
  cost_actuation: 0
  cost_velocity: 0
  cost_velocity_legs_flight: 10
  cost_actuation_legs_flight: 0
  cost_time: 0
  cost_power: 100 
  mu: 1
  eps: 1e-2
  tol: 1e-1
  file_name_in: bounding_gait4_p5
