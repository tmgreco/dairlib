  name: trot_5
  ipopt: true
  warm_start: true
  num_knot_points:
    - 7
    - 21
    - 7
  pitch_magnitude_lo: 1
  max_spine_magnitude: 1.5
  apex_height: -1
  # speed: 0.7
  speed: 1.5
  max_duration: 0.7
  min_duration: 0.05
  lock_leg_apex: false
  cost_actuation: 0
  cost_velocity: 0
  cost_velocity_legs_flight: 0
  cost_actuation_legs_flight: 0
  cost_time: 0
  cost_power: 10
  mu: 0.4
  eps: 1e-3
  tol: 1e-7
  file_name_out: trot5
  file_name_in: trot4
  action: shrink
  k_spine: 40
  b_spine: 7
